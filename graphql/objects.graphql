# import Organization, Person from "./organizations.graphql"
# import Coverage, Audience, Concept from "./general.graphql"

scalar IRI @specifiedBy(url: "https://tools.ietf.org/html/rfc3987")
scalar EDTFDatetime @specifiedBy(url: "https://www.loc.gov/standards/datetime/")
scalar ISO8601Datetime @specifiedBy(url: "https://www.iso.org/iso-8601-date-and-time-format.html")
scalar LanguageTag @specifiedBy(url: "https://tools.ietf.org/html/rfc5646.txt")

union Agent = Organization | Person

interface Object {
    id: ID!
    contextualIds: [ContextualIdentifier]
}

type IntellectualEntity implements Object {
    id: ID!
    contextualIds: [ContextualIdentifier]
    isPartOf: IntellectualEntity
    hasParts: [IntellectualEntity]
    representations: [Representation]
    mezzanine: DigitalRepresentation
    accesscopy: DigitalRepresentation
    master: DigitalRepresentation
    
    abstract: String
    accessRights: String
    accrualMethod: Concept
    accrualPeriodicity: Concept
    accrualPolicy: Concept
    alternativeTitle: [String]
    audience: [Audience]
    available: ISO8601Datetime!
    bibliographicCitation: String
    conformsTo: Concept
    contributor: [Person]
    coverage: Coverage
    created: EDTFDatetime
    creator: [Person]

    dateCopyrighted:EDTFDatetime

    description: String!

    instructionalMethod: String

    issued: EDTFDatetime

    language: LanguageTag
    license: Concept
    mediator: Organization

    modified: ISO8601Datetime
    provenance: String
    publisher: Organization

    rights: Concept
    rightsHolder: Organization
    source: Organization
    spatial: String
    subject: Concept

    temporal: EDTFDatetime
    title: String
    type: [Concept]
    valid: String
}

interface Representation implements Object {
    id: ID!
    contextualIds: [Identifier]
    represents: IntellectualEntity!
    label: String
    description: String
    types: [Concept]
}

type PhysicalRepresentation implements Representation {
    represents: IntellectualEntity!
    includes: [File]
    label: String
    description: String
    medium: Concept
}

type DigitalRepresentation implements Representation {
    represents: IntellectualEntity!
    label: String
    description: String
    types: [Concept]
    isMasterOf: IntellectualEntity
    isMezzanineOf: IntellectualEntity
    isAccesscopyOf: IntellectualEntity
    includes: [File]
}

type File implements Object {
    id: ID!
    contextualIds: [ContextualIdentifier]
    isIncludedIn: Representation
    fixity: Fixity
    storedAt: StorageMedium
    mediatype: String
    format: Concept
}

type StorageLocation {
    medium: Concept!
    value: String!
}

type Fixity {
    creator: Agent
    checksum: String
}

type ContextualIdentifier {
    context: Concept!
    id: ID!
}