scalar IRI @specifiedBy(url: "https://tools.ietf.org/html/rfc3987")

interface Organization {
  id: ID!
  label: String!
  altLabel: String
  homepage: String
  logo: IRI
  description: String
  accountManager: Person
  classification: Concept
  units: [OrganizationalUnit]
  contactPoint: [ContactPoint]
  primarySite: Site
  sites: [Site]
  posts: [Post]
}

type OrganizationalUnit implements Organization {
  id: ID!
  label: String!
  altLabel: String
  homepage: String
  logo: IRI
  description: String
  accountManager: Person
  classification: Concept
  units: [OrganizationalUnit]
  contactPoint: [ContactPoint]
  primarySite: Site
  sites: [Site]
  posts: [Post]
  unitOf: Organization!
}

type Post {
  id: ID!
  role: Concept
  postIn: [Organization]!
}

type Person {
  id: ID!
  givenName: String
  familyName: String
  email: String
  holds: [Post]
  accountManagerOf: [Organization]
}

type Site {
  id: ID!
  address: PostalAddress
}

interface ContactPoint {
  id: ID!
  contactType: String!
  email: String
  telephone: String
}

type PostalAddress implements ContactPoint {
  id: ID!
  contactType: String!
  email: String
  telephone: String
  addressCountry: String
  addressLocality: String
  addressRegion: String
  postOfficeBoxNumber: String
  postalCode: String
  streetAddress: String
}
