name: validate-rdf
on: [push]
jobs:
  validate-all-rdf-files:
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ github.workspace }}'
      - uses: actions/checkout@v3
      - run: tree .
      - uses: vemonet/jena-riot-action@v3.14
        with:
          input: description/description.rdfs.ttl description/description.shacl.ttl